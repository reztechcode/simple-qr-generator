    <div id="home" class="container-fluid bg-dark text-white min-vh-100" >
        <div class="row justify-content-center text-center p-2 pt-5 position-static ">
            <div class="col-md-12 ">
                <canvas id="canvas" width="200" height="200" style="border: 2px solid rgba(17, 97, 247, 0.993)"></canvas>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-3 pt-3 ">
                <input class="form-control" placeholder="contoh: google.com" id="qrInput" onchange="generateQR()"/>
                    <br>
                <button id="btn-kirim" type="submit" class="btn btn-success pt-2">Submit</button>
            </div>
        </div>
        <div id="features" class="row justify-content-center text-center">
            <div class="col-md-4 pt-4">
                <!-- <ul>
                    <li>Silahkan masukan Teks, Url, Email atau Nomor telepon.</li>
                    <li>Setelah itu silahkan tekan enter atau klik tombol submit.</li>
                </ul> -->
                <!-- Button trigger modal -->
                <center>
                    <button type="button" class="btn btn-secondary text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cara Menggunakan
                    </button>
                </center>
                <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark">
        <footer class="text-center text-white pb-4"><p class="pt-2 fs-6">Copyright &copy; 2022 | Created with <i class="bi bi-heart-fill text-danger"></i>  by <a href="https://rezweb.netlify.com" class="text-white fs-6">Irez Abdullah</a></p> </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        message="Generate Berhasil Di lakukan"
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if(err) console.error(err)
            alert(message);
            return(false);
            })
        }
    </script>
</body>
</html>
